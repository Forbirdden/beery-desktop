<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <a href="/" class="logo-link">
            <img src="logoxtitle.png" alt="Beery" width="128" height="52" class="header-logo">
        </a>

        <div class="search-group">
            <input type="text" 
                   id="searchInput" 
                   class="form-control search-input" 
                   placeholder="Search apps...">
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div class="auth-section">
            <button id="authButton" class="btn btn-outline-dark"></button>
        </div>
    </header>

    <div class="container main-content">
        <nav class="nav-tabs mb-4">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all-apps">All Apps</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#installed-apps">Installed</button>
                </li>
            </ul>
        </nav>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="all-apps">
                <div id="apps" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                <div id="noResults" class="text-center mt-5" style="display: none;">
                    <h4 class="text-muted">No apps found</h4>
                </div>
            </div>

            <div class="tab-pane fade" id="installed-apps">
                <div id="installed-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                <div id="emptyInstalled" class="text-center mt-5">
                    <h4 class="text-muted">No installed applications</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginReminderModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to Beery!</h5>
                </div>
                <div class="modal-body">
                    <p>Login with GitHub for better experience</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="document.getElementById('authButton').click()">
                        Login Now
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Continue without login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tokenModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GitHub Token</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Create a <a href="https://github.com/settings/tokens/new?scopes=public_repo&expiration=30d" target="_blank">Personal Access Token</a> with "public_repo" scope.</p>
                    <input type="text" id="tokenInput" class="form-control" placeholder="Paste token here">
                    <div class="invalid-feedback mt-2">Invalid token format</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveToken">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="downloadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Version</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="downloadOptions"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
