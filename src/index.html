<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <a href="/" class="logo-link">
            <img src="logoxtitle.png" alt="beery" width="128" height="52" class="header-logo">
        </a>

        <ul class="nav nav-tabs" id="mainTabs">
            <li class="nav-item">
                <button class="nav-link active" data-tab="all">All Apps</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-tab="installed">Installed</button>
            </li>
        </ul>

        <div class="search-group">
            <input type="text" id="searchInput" class="form-control search-input" placeholder="Search...">
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div class="auth-section">
            <button id="authButton" class="btn btn-outline-dark">Login with GitHub</button>
        </div>
    </header>

    <div class="container main-content">
        <div id="status" class="text-muted mb-3"></div>
        <div id="apps" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        <div id="installed-apps" class="row row-cols-1 g-4" style="display: none;"></div>
        <button id="loadMore" class="btn btn-primary w-100 mt-4" style="display: none;">Load More</button>
    </div>

    <div class="modal fade" id="loginReminderModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to beery!</h5>
                </div>
                <div class="modal-body">
                    <p>Please login with GitHub for better experience</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="document.getElementById('authButton').click()">
                        Login Now
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Continue without login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tokenModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GitHub Token</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Create a <a href="https://github.com/settings/tokens/new?scopes=public_repo&expiration=30d" target="_blank">Personal Access Token</a> with "public_repo" scope</p>
                    <input type="text" id="tokenInput" class="form-control" placeholder="Paste token here">
                    <div class="invalid-feedback mt-2">Please enter a valid token</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveToken">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="downloadModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="downloadOptions"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
